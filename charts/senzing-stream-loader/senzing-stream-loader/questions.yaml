categories:
  - Senzing
questions:

  - variable: image.repository
    label: Docker image
    description: "Example: senzing/stream-loader"
    type: string
    default: "senzing/stream-loader"

  - variable: image.tag
    label: Docker image tag
    description: "Example: latest"
    type: string
    default: "latest"

  - variable: senzing.subcommand
    label: mock-data-generator subcommand
    description: "Example: kafka"
    type: string
    default: "kafka"

  - variable: senzing.databaseUrl
    label: URL to the relational database service
    description: "Example: mysql://g2:g2@my-mysql-mysql:3306/G2"
    type: string
    default: "mysql://g2:g2@my-mysql-mysql:3306/G2"

  - variable: senzing.dataSource
    label: Default Senzing data source, if none specified
    description: "Example: TEST"
    type: string
    default: "TEST"

  - variable: senzing.entityType
    label: Default Senzing entity type, if none specified
    description: "Example: GENERIC"
    type: string
    default: "GENERIC"

  - variable: senzing.kafkaBootstrapServerHost
    label: Kafka Bootstrap server hostname
    description: "Example: my-kafka-kafka"
    type: string
    default: "my-kafka-kafka"

  - variable: senzing.kafkaBootstrapServerPort
    label: Kafka Bootstrap server port
    description: "Example: 9092"
    type: int
    default: 9092

  - variable: senzing.kafkaTopic
    label: Kafka topic for Senzing data
    description: "Example: senzing-kafka-topic"
    type: string
    default: "senzing-kafka-topic"

  - variable: senzing.logLevel
    label: Logging level
    description: "Examples: info, warn, debug"
    type: string
    default: "info"

  - variable: senzing.monitoringPeriod
    label: How often, in seconds, to log monitoring information.
    description: "Example: 60"
    type: int
    default: 60

  - variable: senzing.persistentVolumeClaim
    label: If defined, Persistent Volume Claim for /opt/senzing.
    description: "Example: senzing-persistent-volume-claim"
    type: string
    default: "senzing-persistent-volume-claim"

  - variable: senzing.threadsPerProcess
    label: Number of threads per process.
    description: "Example: 4"
    type: int
    default: 4
