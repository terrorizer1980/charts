categories:
  - mySql
  - Senzing
questions:

  - variable: image.repository
    label: Docker image
    description: "Example: senzing/stream-producer"
    type: string
    default: "senzing/stream-producer"

  - variable: image.tag
    label: Docker image tag
    description: "Example: latest"
    type: string
    default: "latest"

  - variable: senzing.subcommand
    label: stream-producer subcommand
    description: "Example: url-to-kafka"
    type: string
    default: "url-to-kafka"

  - variable: senzing.kafkaBootstrapServerHost
    label: Kafka Bootstrap server hostname
    description: "Example: my-kafka-kafka"
    type: string
    default: "my-kafka-kafka"

  - variable: senzing.kafkaBootstrapServerPort
    label: Kafka Bootstrap server port
    description: "Example: 9092"
    type: int
    default: 9092

  - variable: senzing.kafkaTopic
    label: Kafka topic for Senzing data
    description: "Example: senzing-kafka-topic"
    type: string
    default: "senzing-kafka-topic"

  - variable: senzing.inputUrl
    label: URL of data file
    description: "Example: https://s3.amazonaws.com/public-read-access/TestDataSets/loadtest-dataset-1M.json"
    type: string
    default: "https://s3.amazonaws.com/public-read-access/TestDataSets/loadtest-dataset-1M.json"

  - variable: senzing.recordMax
    label: Total number of records to process.
    description: "Example: 10000"
    type: int
    default: 10000

  - variable: senzing.recordMonitor
    label: Write a log record after processing N records.
    description: "Example: 1000"
    type: int
    default: 1000
